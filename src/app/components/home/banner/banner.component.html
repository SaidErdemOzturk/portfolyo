<section class="section banner">
    <div [@bannerTrigger] class="container">
        <div class="section-box-banner">
            <div class="content">
                <div>
                    <!-- <h1>Hola, mi nombre es</h1> -->
                    <h1>{{"Banner.Pretitle" | translate}}</h1>
                </div>
                <div class='banner-title'>
                    <h2>{{profile.fullName}}</h2>
                    <h3>{{profile.jobName}}</h3>
                </div>
                <div class='banner-description'>
                    <div *ngIf="isLoading">
                        <div class="placeholder-glow">
                            <div class="placeholder col-6"></div>
                            <div class="placeholder col-6"></div>
                            <div class="placeholder col-6"></div>
                            <div class="placeholder col-6"></div>
                            <div class="placeholder col-6"></div>

                        </div>
                      </div>
                      <div *ngIf="!isLoading">
                        <p [innerHTML]="profile.description"></p>
                      </div>
                      
                    
                </div>
            </div>
            <div class="div-btn-banner">
                <a (click)='analyticsService.sendAnalyticEvent("click_send_mail", "banner", "email")' href="mailto:saiderdemozturk@gmail.com" target="_black" class="main-btn">
                    {{"Banner.ActionBtn" | translate}}
                </a>
            </div>
        </div>
    </div>
</section>
