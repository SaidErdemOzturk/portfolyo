<div class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="login-brand text-center">
          <img class="login-logo" src="assets/images/logo.png" alt="Logo" />
        </div>
        <div class="card login-card">
          <div class="card-body">
            <h4 class="card-title mb-3">Giriş</h4>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-group">
                <label for="email">E-posta</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  [class.is-invalid]="form.controls.email.touched && form.controls.email.invalid"
                  formControlName="email"
                  autocomplete="email"
                />
                <div class="invalid-feedback">
                  Geçerli bir e-posta girin.
                </div>
              </div>

              <div class="form-group">
                <label for="password">Şifre</label>
                <div class="input-group">
                  <input
                    id="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    [class.is-invalid]="form.controls.password.touched && form.controls.password.invalid"
                    formControlName="password"
                    autocomplete="current-password"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      (click)="showPassword = !showPassword"
                      [attr.aria-pressed]="showPassword"
                    >
                      {{ showPassword ? 'Gizle' : 'Göster' }}
                    </button>
                  </div>
                  <div class="invalid-feedback">
                    Şifre en az 6 karakter olmalı.
                  </div>
                </div>
              </div>

              <button class="btn btn-primary btn-block" type="submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Giriş yapılıyor...' : 'Giriş yap' }}
              </button>

              <div class="mt-3 text-center">
                <a routerLink="/" class="small">Ana sayfaya dön</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
