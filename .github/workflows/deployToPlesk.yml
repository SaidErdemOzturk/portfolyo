name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      # KRİTİK ADIM: Derlenen dosyaları geçici olarak depola
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/saiderdemozturk-portfolio/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # KRİTİK ADIM: Depolanan dosyaları deploy makinesine indir
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/saiderdemozturk-portfolio/

      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: dist/saiderdemozturk-portfolio/
          server-dir: /httpdocs/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
